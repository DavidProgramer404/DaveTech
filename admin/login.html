<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - DaveTech</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="admin.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <!-- Custom Alert Modal -->
  <div id="custom-alert-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">
    <div class="bg-gray-800 p-6 rounded-lg shadow-xl max-w-sm w-full border border-blue-500">
      <div class="flex justify-between items-center mb-4">
        <h3 id="custom-alert-title" class="text-xl font-bold text-white"></h3>
        <button id="custom-alert-close" class="text-gray-400 hover:text-gray-200 text-2xl">&times;</button>
      </div>
      <p id="custom-alert-message" class="text-gray-300 mb-6"></p>
      <button id="custom-alert-ok" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">OK</button>
    </div>
  </div>
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-900">Admin Login</h2>
    <form id="login-form" class="space-y-6">
      <div>
        <label for="username" class="text-sm font-medium text-gray-700">Usuario</label>
        <input id="username" name="username" type="text" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-black">
      </div>
      <div>
        <label for="password" class="text-sm font-medium text-gray-700">Contraseña</label>
        <input id="password" name="password" type="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm text-black">
      </div>
      <div>
        <button type="submit" class="w-full px-4 py-2 font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Iniciar Sesión</button>
      </div>
    </form>
  </div>
  <script src="admin.js"></script>
</body>
</html>
