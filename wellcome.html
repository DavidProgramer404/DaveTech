<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a DaveTech</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0a0a0a; /* Fondo oscuro */
            overflow: hidden; /* Evita barras de desplazamiento */
        }
        .loading-container {
            text-align: center;
        }
        .loading-logo {
            max-width: 80%;
            height: auto;
            animation: fadeIn 1.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="img/davetechlogo1.jpg" alt="DaveTech Logo" class="loading-logo">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                // Set a flag in sessionStorage to indicate welcome screen has been seen
                sessionStorage.setItem('hasSeenWelcome', 'true');
                window.location.replace('index.html');
            }, 2000); // 2 seconds
        });
    </script>
</body>
</html>
