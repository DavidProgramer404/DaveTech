<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario - DaveTech</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-900 text-white">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-white mb-6">Crear Cuenta</h2>
      <form id="user-register-form">
        <div class="mb-4">
          <label for="new-username" class="block text-gray-300 mb-2">Nombre de Usuario</label>
          <input type="text" id="new-username" name="new-username" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
          <label for="new-password" class="block text-gray-300 mb-2">Contraseña</label>
          <input type="password" id="new-password" name="new-password" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-6">
          <label for="confirm-password" class="block text-gray-300 mb-2">Confirmar Contraseña</label>
          <input type="password" id="confirm-password" name="confirm-password" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Registrarse</button>
      </form>
      <p class="text-center mt-4 text-gray-400">¿Ya tienes una cuenta? <a href="login.html" class="text-blue-400 hover:underline">Inicia sesión</a></p>
    </div>
  </div>
  <script src="users.js"></script>
</body>
</html>
